<template name="challenge">

    style="opacity:{{hider}}"
  >
    <div>
      <span id="challengePrompt" class="select-none">
        tapez le texte ci-dessus pour continuer :</span
      >
      <input
        class="challengeInput pointer-events-none p-1"
        type="text"
        id="challengeInput"
        onPaste="return false"
      />
      <span id="challengeStatus">ğŸ¤–</span>
      <span id="challengeTimerSecs" class="font-mono">39</span>

      <span>
        <button
          id="challengeLeaderboard"
